<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Patreons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
        }
        .patreon-band {
            width: 100vw;
            height: 70px;
            background: rgba(255,127,42,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .patreon-label {
            font-weight: bold;
            color: #fff;
            font-size: 1.3rem;
            letter-spacing: 2px;
            white-space: nowrap;
            margin-left: 32px;
            margin-bottom: 2px;
        }
        .patreon-marquee {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 35s linear infinite;
            font-size: 1.2rem;
            color: #fff;
            margin-left: 32px;
        }
        .patreon-name {
            margin: 0 32px 0 0;
            display: inline-block;
            font-weight: 500;
            letter-spacing: 1px;
        }
        @keyframes marquee {
            0% { transform: translateX(100vw);}
            100% { transform: translateX(-100%);}
        }
    </style>
</head>
<body>
    <div class="patreon-band">
        <span class="patreon-label">PATREONS:</span>
        <div class="patreon-marquee" id="patreon-marquee">
            <!-- Los nombres se llenan con JS -->
        </div>
    </div>
    <script>
        const patreons = [
            "Abimelet Hernández",
            "Carlos Alberto Collaguazo Torres",
            "Christhofer Omar Urquizo Quiroz",
            "Arturo Ortiz",
            "José David Sanabria Gómez",
            "Antonio Suero Moreno",
            "Pablo Armando Topes Rojas",
            "Diego Gonzalez",
            "Francisco Lopez",
            "Timeslice",
            "Cursos Olegario",
            "RODRIGO TELLO",
            "Abril Fuentes",
            "Reis dedektor yeralti goruntuleme",
            "Velnia Chacca Luna",
            "GUSTAVO MEDINA",
            "Jorge Victor Obregon Leon",
            "Leonardo Nicolas Quispe Mendoza",
            "Ricardo Pizarro",
            "Homero Loaiza Sanchez",
            "Jesús Limón",
            "Erik Robinson Trincado Cabezas"
        ];
        document.getElementById('patreon-marquee').innerHTML =
            patreons.map(name => `<span class="patreon-name">${name}</span>`).join('');
    </script>
</body>
</html>
