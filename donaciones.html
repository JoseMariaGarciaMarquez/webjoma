<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Donaciones</title>
    <link rel="icon" href="images_web/jomac.png" type="image/png">
    <style>
        body {
            background: transparent;
            margin: 0;
            padding: 0;
        }
        .donaciones-band {
            width: 420px;
            height: 80px;
            background: linear-gradient(90deg, #e8f5e9 0%, #43a047 100%);
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            box-shadow: 0 4px 24px 0 rgba(67,160,71,0.13);
            border-radius: 16px;
            position: relative;
            padding: 10px 24px;
            box-sizing: border-box;
        }
        .donaciones-label {
            color: #fff;
            font-size: 1.18rem;
            font-weight: 900;
            letter-spacing: 1px;
            text-shadow: 0 0 8px #43a047, 0 0 16px #b2ff59;
            margin-right: 18px;
            min-width: 110px;
        }
        .donaciones-marquee {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            flex: 1 1 0;
            height: 100%;
            overflow: hidden;
        }
        .donacion-item {
            color: #fff;
            font-size: 1.08rem;
            font-weight: 500;
            margin-bottom: 2px;
            text-shadow: 0 1px 4px #2222;
            max-width: 220px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            border-radius: 8px;
            padding: 2px 10px;
            background: rgba(255,255,255,0.08);
            box-shadow: 0 1px 6px #43a04722;
            border: 1.5px solid #b2ff59;
            margin-top: 2px;
        }
        .donacion-item strong {
            font-weight: 700;
            color: #b2ff59;
        }
        @media (max-width: 500px) {
            .donaciones-band {
                width: 98vw;
                min-width: 0;
                padding: 6px 4px;
            }
            .donaciones-label {
                font-size: 1rem;
                min-width: 70px;
            }
            .donacion-item {
                font-size: 0.98rem;
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="donaciones-band">
        <span class="donaciones-label">Donaciones</span>
        <div class="donaciones-marquee" id="donaciones-marquee"></div>
    </div>
    <script>
        // Lista de donaciones externas
        const donacionesExternas = [
            { nombre: "Amanda", cantidad: "5$ USD" },
            { nombre: "Luis", cantidad: "100 MXN" },
            { nombre: "Sofía", cantidad: "2€" }
        ];
        function cycleDonaciones(donaciones, elId, delay) {
            let idx = 0;
            function show() {
                let donacion = donaciones[idx];
                let itemHtml = `<span class='donacion-item'><strong>${donacion.nombre}</strong> ${donacion.cantidad}</span>`;
                document.getElementById(elId).innerHTML = itemHtml;
                idx = (idx + 1) % donaciones.length;
                setTimeout(show, delay);
            }
            show();
        }
        cycleDonaciones(donacionesExternas, 'donaciones-marquee', 4000);
    </script>
</body>
</html>
